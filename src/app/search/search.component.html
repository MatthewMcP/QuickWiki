<div class="container ">
  <div class="span12">
    <input id="searchTextInput" type="text" name="input" [(ngModel)]="searchText" placeholder="Enter Text here"
      (ngModelChange)=searchTextChange()>
      <br/>
      <br/>
      <br/>

      <div class="row" *ngFor="let human of humanResults">
        <br/>
        <p class="col-3">Birth Place: {{human.BirthLocation}}</p>
        <p class="col-3">DOB: {{human.DateOfBirth | date:'fullDate'}}</p>
        <p class="col-3">Height: {{human.Height}}</p>
        <p>Spouse:
          <a class="col-3" (click)=searchForSpouse(human.SpouseName) href="#">{{human.SpouseName}}</a>
        </p>
        <br/>
      </div>


      <br/>
      <br/>
      <br/>
  </div>
</div>
